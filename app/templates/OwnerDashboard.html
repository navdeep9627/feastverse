<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='OwnerDashboard.css') }}">
<title>Owner Dashboard</title>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">Current Stock</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Ordered Stock</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Update stock details</button>
      </div>

      <div id="London" class="tabcontent">
        <table>
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Delivery Date</th>
            <th>Expiry Date</th>
            <th>Cost Price</th>
            <th>Selling Price</th>
          </tr>
          <tr>
            <td>{{itemid}}</td>
            <td>{{itemname}}</td>
            <td>{{quantity}}</td>
            <td>{{deliverydate}}</td>
            <td>{{expirydate}}</td>
            <td>{{costprice}}</td>
            <td>{{sellingprice}}</td>
          </tr>
          </table>
      </div>
      
      <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
      </div>
      
      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>

      <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>
</body>
</html>

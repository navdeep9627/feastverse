<form action="/getcreatedaccount" method="post">
  <div class="container">
      <h1>Create Account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <link rel="stylesheet" href="{{ url_for('static', filename='CreateAccount.css') }}">
      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required><br>

      <label for="phoneNo"><b>Phone Number</b></label>
      <input type="number" placeholder="Enter Phone Number" name="phoneNo" required><br>
  
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required><br>
  
      <label for="email"><b>E-mail ID</b></label>
      <input type="email" placeholder="Enter Email" name="email" required><br>
  
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required><br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

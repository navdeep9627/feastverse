<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='CustomerLogin.css') }}">
<title>User login</title>
</head>
<body background="{{ url_for('static', filename='bgFruit.jpg') }}">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form action = '/loginvalidation', method="post">
          <input type="text" placeholder="username" name="username"/>
          <input type="password" placeholder="password" name="password"/>
          
          <button type="submit" name="login" class="signin">login</button>
        </form>
        <p class="message">Not registered? <a href="createaccount">Create an account</a></p>
      </div>
    </div>
</body>
</html>

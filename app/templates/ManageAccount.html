<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Manage Account</title>
     <SCRIPT>
                function ShowfieldDiv (IdBaseName, NumberOfButtons) {
                    for (x=1;x<=NumberOfButtons;x++) {
                        CheckThisButton = IdBaseName + x;
                        ThisDiv = IdBaseName + x +'Div';
                    if (document.getElementById(CheckThisButton).checked) {
                        document.getElementById(ThisDiv).style.display = "block";
                        }
                    else {
                        document.getElementById(ThisDiv).style.display = "none";
                        }
                    }
                    return false;
                }

                function checkPswd() {
                var confirmPassword = "1234";
                var password = document.getElementById("pswd").value;
                if (password == confirmPassword) {
                alert('Information is updated successfully');
                window.location.href="userlogin.html";
                 }
                else{
                    alert('Incorrect Password, Please try again');
                }
}
                </SCRIPT>
</head>
    <body>
        <h1>Select the field you want to update:</h1>
        <FORM STYLE="padding-left:5px">
            <INPUT TYPE="checkbox" ID="box1" ONCLICK="ShowfieldDiv('box', 5)"/>Name<BR>
                <input type="text" ID="box1Div" STYLE="display:none;"  placeholder="Enter name to update"><br>
            <INPUT TYPE="checkbox" ID="box2" ONCLICK="ShowfieldDiv('box', 5)"/>Phone Number<BR>
                <input type="number" ID="box2Div" STYLE="display:none;"  placeholder="Enter number to update"><br>
            <INPUT TYPE="checkbox" ID="box3" ONCLICK="ShowfieldDiv('box', 5)"/>Address <BR>
                <input type="text" ID="box3Div" STYLE="display:none;"  placeholder="Enter Address to update"><br>
            <INPUT TYPE="checkbox" ID="box4" ONCLICK="ShowfieldDiv('box', 5)"/>E-mail <BR>
                <input type="email" ID="box4Div" STYLE="display:none;"  placeholder="Enter E-mail to update"><br>
            <INPUT TYPE="checkbox" ID="box5" ONCLICK="ShowfieldDiv('box', 5)"/>Password <BR>
                <input type="password" ID="box5Div" STYLE="display:none;"  placeholder="Enter new password"><br>
            </FORM>  

            <div class="clearfix3">
                  <button onclick="document.getElementById('id01').style.display='block'" name="update">SUBMIT</button>
              </div>
            
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
                <form class="modal-content" action="/action_page.php">
                  <div class="container">
                    <p>Please confirm your existing password</p>
                    <div class="div2">
                        <form>
                          <input class="box" type="password" placeholder="Enter existing password" id="pswd">
                          <br>
                          </form>
                          </div>
                        </div>
                    <div class="clearfix">
                      <button type="button" onclick="document.getElementById('id01').style.display='none'" >Cancel</button>
                      <button type="button" class="confirm" onclick="checkPswd().style.display='none'">Ok</button>
                    </div>
                  </div>
    </body>
</html>
